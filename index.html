<!DOCTYPE html>
<html lang="en">
<head>

    <title>Live Flight Tracking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
